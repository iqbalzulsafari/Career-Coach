<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer Result</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="htQtps://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Lucida, monospace;
            background-color: #324B4F;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .top-bar .title {
            font-size: 15px;
        }

        .top-bar .user-logo i {
            font-size: 20px;
        }

        .resume-analyzer-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 50px); /* Adjusting for top-bar height */
        }

        .sidebar {
            background-color: #2d2d2d;
            color: white;
            padding: 20px;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; /* Add this line to make the sidebar scrollable if content overflows */
        }

        .sidebar h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .resume-score {
            text-align: center;
            margin-bottom: 20px;
        }

        .resume-score h2 {
            margin: 0;
            font-size: 18px;
        }

        .score-circle {
            margin: 10px 0;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #27ae60;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
        }

        .content-breakdown {
            text-align: left;
            width: 100%;
        }

        .content-breakdown p {
            margin: 5px 0;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .yellow {
            color: yellow;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #3a3a3a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-y: auto; /* Add this line to make the main content scrollable if content overflows */
        }

        .issues-found {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            align-self: flex-end;
        }

        .ats-parse-rate {
            background-color: white;
            color: black;
            width: 100%; /* Changed from 80% to 100% to fill the main content width */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px; /* Adjusted margin-top for spacing */
        }

        .parse-bar {
            background-color: #27ae60;
            height: 20px;
            width: 100%; /* Changed from 80% to 100% to fill the ats-parse-rate width */
            border-radius: 10px;
            margin: 20px 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            font-size: 15px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #434242;
        }

        .user-logo:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="title">Resume Analyzer</div>
        <div class="user-logo">
            <i class="fas fa-user"></i> <!-- Font Awesome user icon -->
            <div class="dropdown-content">
                <a href="home.html">Home</a>
                <a href="resume1.html">Upload My Resume</a>
                <a href="interview_chatbot.html">Interview Chatbot</a>
            </div>
        </div>
    </div>

    <div class="resume-analyzer-container">
        <div class="sidebar">
            <h1>RESUME ANALYZER</h1>
            <div class="resume-score">
                <h2>Resume Score</h2>
                <div class="score-circle">
                    <p>92/100</p>
                </div>
                <p>24 Issues</p>
            </div>
            <div class="content-breakdown">
                <p><span class="red">20%</span> SKILL</p>
                <p><span class="green">80%</span> FORMAT</p>
                <p><span class="yellow">50%</span> SECTION</p>
                <p><span class="green">90%</span> SPELLING & GRAMMAR</p>
            </div>
        </div>
        <div class="main-content">
            <button class="issues-found">ISSUES FOUND</button>
            <div class="ats-parse-rate">
                <h2>ATS PARSE RATE</h2>
                <div class="parse-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
