<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview ChatBot</title>
    <link rel="stylesheet" href="ChatBotStyle.css">
</head>
<body>
    <div class="top-bar">
        <div class="title">Interview ChatBot</div>
        <div class="user-logo">
            <i class="fas fa-user"></i> <!-- Font Awesome user icon -->
            <div class="dropdown-content">
                <a href="main_page.html">Home</a>
                <a href="resume1.html">Resume Analyzer</a>
                <a href="resume2.html">Resume Analyzer Result</a>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message here..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = chatInput.value;
            addMessage('You', userMessage);

            try {
                const response = await fetch('http://localhost:5000/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });
                const data = await response.json();
                addMessage('Bot', data.reply);
            } catch (error) {
                console.error('Error:', error);
                addMessage('Bot', 'Sorry, there was an error processing your message.');
            }

            chatInput.value = '';
        });

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
