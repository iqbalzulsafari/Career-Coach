<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Lucida, monospace;
            background-color: #324B4F;
            color: white;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

            .top-bar .title {
                font-size: 15px;
            }

            .top-bar .user-logo i {
                font-size: 20px;
            }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 50px;
        }

            .content .left-side, .content .right-side {
                flex: 1;
                margin: 0 10px;
            }

        .title {
            flex: 1;
            margin: 0 10px;
        }

        .right-side {
            display: flex;
            align-items: flex-end;
            height: 200px; /* Set a height for the flex container */
            padding-left: 80px;
            font-size: 15px;
        }

        .upload-section {
            margin-top: 70px;
        }

        .upload-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .desc {
            font-size: 15px;
            margin-top: 35px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            font-size: 15px;
        }

            .dropdown-content a {
                color: white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

                .dropdown-content a:hover {
                    background-color: #434242;
                }

        .user-logo:hover .dropdown-content {
            display: block;
        }

        .upload-button {
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="title">Resume Analyzer</div>
        <div class="user-logo">
            <i class="fas fa-user"></i> <!-- Font Awesome user icon -->
            <div class="dropdown-content">
                <a href="main_page.html">Home</a>
                <a href="resume2.html">Resume Analyzer Result</a>
                <a href="ChatBot.html">Interview Chatbot</a>
            </div>
        </div>
    </div>

    <!-- Main content of the page -->
    <div class="title">
        <div class="content">
            <div class="left-side">
                <h1>Get expert feedback on your resume, instantly</h1>
                <p class="desc">A free and fast resume analyzer doing crucial checks to ensure your resume to perform and get you interview callbacks.</p>
                <div class="upload-section">
                    <label for="resume-upload" class="upload-label">Upload Your Resume</label>
                    <input type="file" id="resume-upload" class="upload-button" accept=".pdf,.doc,.docx">
                </div>
            </div>
            <div class="right-side">
                <h1>Resume Insights to Strengthen Your Next Application</h1>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resume-upload').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('resume', file);

                try {
                    const response = await fetch('http://localhost:5000/upload_resume', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (response.ok) {
                        window.location.href = 'resume2.html';
                    } else {
                        alert('Error: ' + data.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        });
    </script>
</body>
</html>
